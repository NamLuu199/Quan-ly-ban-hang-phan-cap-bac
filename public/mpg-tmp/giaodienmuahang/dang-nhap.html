<!DOCTYPE html>
<html lang="en">
<head>

    <title>Minh Phuc</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.mmenu.all.css">
</head>
<body class="bg-gray">
    <div id="app">
        <div class="page-login d-flex justify-content-center align-items-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6 login-left d-flex justify-content-center align-items-center">
                        <img src="images/logo-2.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 login-right">
                        <form action="">
                            <h5>ĐĂNG NHẬP</h5>
                            <div class="row-input">
                                <label for="">Tên tài khoản</label>
                                <p>
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input type="text" placeholder="Hãy nhập tên đăng nhập của bạn">
                                </p>
                            </div>
                            <div class="row-input">
                                <label for="">Tên tài khoản</label>
                                <p>
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input type="text" placeholder="Hãy nhập tên đăng nhập của bạn">
                                </p>
                            </div>
                            <div class="capcha">
                                <label for="">Google Capcha</label>
                                <div class="capcha-content">
                                    <img src="images/img-capcha.png" alt="">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="" class="text-white fs-16">Đăng ký tài khoản</a>
                                <a href="" class="text-white fs-16 font-weight-bold">Bạn quên mật khẩu?</a>
                            </div>
                            <div class="text-center">
                                <button class="btn-green btn-login">ĐĂNG NHẬP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="js/home.js"></script>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.mmenu.all.js"></script>
    <script src="js/main.js"></script>

</html>
