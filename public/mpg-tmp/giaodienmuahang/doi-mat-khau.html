<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh Phuc</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.mmenu.all.css">
</head>
<body class="bg-gray">
    <div id="app">
        <myheader></myheader>
    
        <main class="page-account pb-5">
            <breadcrumb></breadcrumb>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-12 col-md-3 col-xl-2">
                        <div class="sidebar-profile">
                            <div class="user d-flex align-items-center">
                                <div class="image">
                                    <img src="https://via.placeholder.com/100" alt="">
                                </div>
                                <span class="name">
                                    Minhphucgroup
                                </span>
                            </div>
                            <div class="link-profile">
                                <a href="#" class="d-flex link-1">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    Tài khoản của tôi
                                </a>
                                <a href="#" class="link-2">Hồ sơ thành viên</a>
                                <a href="#" class="link-2">Địa chỉ nhận hàng</a>
                                <a href="#" class="link-2">Đổi mật khẩu</a>
                                
                                <a href="#" class="d-flex link-1">
                                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                                    Đơn mua
                                </a>

                                <a href="#" class="d-flex link-1">
                                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                                    Thông báo
                                </a>
                                <a href="#" class="link-2">Cập nhật đơn hàng</a>
                                <a href="#" class="link-2">Khuyến mại</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-9 col-xl-10">
                        <div class="bg-white shadow  py-3 pt-5 px-lg-4 mt-4">
                            <div class="text-center">
                                <h3 class="text-center reg-title">
                                    <span class="bg-white">
                                        CẬP NHẬT MẬT KHẨU
                                    </span>
                                </h3>
                            </div>
                            <form action="" class="mt-5 col-lg-9 mx-auto">
                                <div class="form-row">
                                    <div class="left">
                                        <label for="">
                                            Mât khẩu cũ
                                        </label>
                                    </div>
                                    <div class="right">
                                        <input type="text" class="input-text">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="left">
                                        <label for="">
                                            Mật khẩu mới
                                        </label>
                                    </div>
                                    <div class="right">
                                        <input type="text" class="input-text">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="left">
                                        <label for="">
                                            Xác nhận mật khẩu mới
                                        </label>
                                    </div>
                                    <div class="right">
                                        <input type="text" class="input-text">
                                    </div>
                                </div>
                                <div class="text-center pt-3 pb-3">
                                    <button class="btn-green btn-reg w-auto">XÁC NHẬN MẬT KHẨU</button>
                                </div>
                            </form>                        
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <myfooter></myfooter>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="js/taikhoan.js"></script>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.mmenu.all.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
